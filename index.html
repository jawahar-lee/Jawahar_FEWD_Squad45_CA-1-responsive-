<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <img id="arrow" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/top%20arrow%20navigation.png?raw=true" alt="">
      <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/object2.png?raw=true" alt="" id="profile">
      <img id="profileimg" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image1.png?raw=true" alt="">
      <h1>Good Morning</h1>
      <div id="recgroup">
        <div class="rec">
         <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/object1.png?raw=true" alt=""> 
         <img id="heart" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/heart.png?raw=true" alt="">
         <h3>Liked songs</h3>
        </div>
        <div class="rec">
          <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image4.png?raw=true" alt="">
          <h3>Netflex Playlist</h3>
        </div>
        <div class="rec">
          <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image3.png?raw=true" alt="">
          <h3>K/DA</h3>
        </div>
        <div class="rec">
          <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image1.png?raw=true" alt="">
          <h3>Liked Songs</h3>
        </div>
        <div class="rec">
          <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image2.png?raw=true" alt="">
          <h3>Electronic Mix</h3>
        </div>
      </div>
      <h2>Shows you might like</h2>
    </div>
    <div class="nav">
      <img id="logo" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Spotify%20logo.png?raw=true" alt="">
      <div class="navs">
        <img class="navp" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Home.png?raw=true" alt="">
        <h4 class="navt" >Home</h4>
      </div>
      <div class="navs" >
        <img class="navp" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Search.png?raw=true" alt="">
        <h4 class="navt">Search</h4>
      </div>
      <div class="navs" >
        <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Your%20library.png?raw=true" alt="" class="navp">
        <h4 class="navt">Your Library</h4>
      </div>
    </div>
    <div id="bottom">
      <img id="play" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Music%20Player%20Options.png?raw=true" alt="">
      <img id="options" src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Right%20options.png?raw=true" alt="">
      <div class="playing">
        <img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/image11.png?raw=true" alt="">
        <h3>Dreaming on</h3>
      </div>
    </div>
  </body>
</html>
